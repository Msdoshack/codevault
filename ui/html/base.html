{{define "base"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{template "title" .}} - Snippetbox</title>
    <link rel="stylesheet" href="../static/css/main.css" />
    <link
      rel="shortcut icon"
      href="../static/img/favicon.ico"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/stackoverflow-dark.min.css"
    />
  </head>
  <body>
    <header class="nav-wrapper">
      <div class="logo">
        <a href="/">
          <img
            src="../static/img/codevaultlogo2.png"
            alt="code vault logo"
            class="logo-img"
          />
        </a>
      </div>
      {{template "nav" .}}
    </header>

    <main class="main">
      {{with .Flash}}
      <div class="flash"><p>{{.}}</p></div>
      {{end}} {{template "main" .}}
    </main>

    <footer class="footer-container">{{template "footer" .}}</footer>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
  <script src="../static/js/index.js"></script>
  <script>
    hljs.highlightAll();
  </script>
</html>
{{end}}
